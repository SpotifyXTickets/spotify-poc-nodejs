# Here the instructions define your application as a service called "server".
# This service is built from the Dockerfile in the current directory.
# You can add other services your application may depend on here, such as a
# database or a cache. For examples, see the Awesome Compose repository:
# https://github.com/docker/awesome-compose
services:
  server:
    build:
      context: .
    environment:
      NODE_ENV: production
      NODE_PORT: 8000
      EVENTIX_CLIENT_ID: ${EVENTIX_CLIENT_ID}
      EVENTIX_CLIENT_SECRET: ${EVENTIX_CLIENT_SECRET}
      EVENTIX_REDIRECT_URI: ${EVENTIX_REDIRECT_URI}
      SPOTIFY_CLIENT_ID: ${SPOTIFY_CLIENT_ID}
      SPOTIFY_CLIENT_SECRET: ${SPOTIFY_CLIENT_SECRET}
      SPOTIFY_REDIRECT_URI: ${SPOTIFY_REDIRECT_URI}
      TICKET_MASTER_API_KEY: ${TICKET_MASTER_API_KEY}
      TICKET_MASTER_SECRET: ${TICKET_MASTER_SECRET}
      SESSION_SECRET: ${SESSION_SECRET}
      JWT_SECRET_KEY: ${JWT_SECRET_KEY}
      MONGODB_URL: ${MONGODB_URL}
    ports:
      - 8000:8000
    depends_on:
      - mongodb
    networks:
      - node-network

  mongodb:
    image: mongodb/mongodb-community-server:6.0-ubi8
    environment:
      - MONGODB_INITDB_ROOT_USERNAME=user
      - MONGODB_INITDB_ROOT_PASSWORD=pass
    ports:
      - 27017:27017
    volumes:
      - mongodbdata:/data/db
    networks:
      - node-network

volumes:
  mongodbdata:

networks:
  node-network:
    driver: bridge
